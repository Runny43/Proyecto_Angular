

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      height: 100vh;
    }
    .login-image {
      background-image: url('https://ivoft.com/wp-content/uploads/2019/04/info-recepcion-instituto-veterinario-oftalmologico-3.png'); /* Reemplaza con tu URL de imagen */
      background-size:  125cqmax ;
      background-position: center;
    }
  </style>


<div class="container-fluid login-container">
  <div class="row h-100">
    
    <div class="col-md-6 login-image d-none d-md-block"></div>

    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="w-75">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <form (ngSubmit)="LoginUser()">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="NewUser.email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="NewUser.password" name="password" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
          <div class="nav-item text-center">
            <a class="button" routerLink="/sign-up">¿No tienes cuenta? Crear una</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
