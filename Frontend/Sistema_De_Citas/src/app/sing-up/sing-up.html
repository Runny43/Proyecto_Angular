
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-image: url('https://th.bing.com/th/id/R.6db4673de7d1f4bf7c27b32040d3928d?rik=LuKB3uv2J8QLgg&riu=http%3a%2f%2fwww.ojosdelatierra.com%2fvida%2fglaciar%2fimg%2fglaciares-13.jpg&ehk=A%2bYs9CUmRhyzef2v5fU%2b3XGaI5tGcd7UmLlKuwqBeyg%3d&risl=&pid=ImgRaw&r=0'); /* Reemplaza con tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
  </style>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="form-container">
    <h2 class="mb-4 text-center">Crear Cuenta</h2>
    <form (ngSubmit)="SaveUser()">
      <div class="mb-3">
        <label for="id" class="form-label">id</label>
        <input
          type="number"
          class="form-control"
          id="id"
          name="id"
          required
          [(ngModel)]="NewUser.id"
          placeholder="0"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          [(ngModel)]="NewUser.email"
          placeholder="correo@ejemplo.com"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          [(ngModel)]="NewUser.password"
          placeholder="Crea una contraseña"
        />
      </div>
       
       <div class="mb-3">
        <label for="user_name" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="user_name"
          name="user_name"
          required
          [(ngModel)]="NewUser.user_name"
          placeholder="Username"
        />
      </div>
      <div class="mb-3">
        <label for="user_role" class="form-label">Role</label>
        <input
          type="text"
          class="form-control"
          id="user_role"
          name="user_role"
          required
          [(ngModel)]="NewUser.user_role"
          placeholder="Usuario o Administrador"
        />
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
      <div class="text-center">
        <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
