<div class="sidebar" *ngFor="let data of userData">
  <div class="user-circle">:D</div>
  <h5 class="text-center">{{data.user_name}}</h5>
  <hr>
  <nav class="nav flex-column">
    <a class="nav-link" (click)="setActiveSection('proxima-cita')">Próxima Cita</a>
    <a class="nav-link" (click)="setActiveSection('historial')">Historial de Citas</a>
    <a class="nav-link" (click)="setActiveSection('agendar')">Agendar Nueva Cita</a>
    <a class="nav-link" (click)="setActiveSection('perfil')">Perfil del Usuario</a>
    <a class="nav-link text-danger" (click)="logout($event)">Log out</a>
  </nav>
</div>

<div class="content">
  <h2 class="mb-4">Panel de Usuario</h2>

  <!-- Próxima Cita -->
  <div *ngIf="activeSection === 'proxima-cita'">
    <div class="card shadow" *ngFor="let cita of servicios">
      <div class="card-header bg-primary text-white">{{ cita.nombre }}</div>
      <div class="card-body">
        <p>{{ cita.descripcion }}</p>
        <button class="btn btn-warning btn-sm me-2" (click)="reprogramarCita(cita)">Reprogramar</button>
        <button class="btn btn-danger btn-sm" (click)="cancelarCita(cita.id!)">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Agendar -->
  <div *ngIf="activeSection === 'agendar'">
    <div class="card shadow">
      <div class="card-header bg-success text-white">Agendar Nueva Cita</div>
      <div class="card-body">
        <form (ngSubmit)="agendarCita(fecha.value, hora.value)">
          <div class="mb-3">
            <label for="servicio" class="form-label">Servicio</label>
            <select class="form-select" id="servicio" [(ngModel)]="selectedServicio" name="servicio">
              <option *ngFor="let s of servicios" [ngValue]="s">{{ s.nombre }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" #fecha>
          </div>
          <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" #hora>
          </div>
          <button type="submit" class="btn btn-primary">Agendar Cita</button>
        </form>
      </div>
    </div>
  </div>
</div>
